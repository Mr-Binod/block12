<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const a = [1];
    const b = [1];
    //  참조 타입은 주소를 가르키는 주소
    // 값은 heap이라는 공간에 저장이 되고
    // 주소를 변수가 가르키게 된다

    console.log(a===b); false //address is not same 
    
    
    const c = a;
    // a  의 변수의주소를 복사해거 사용한것
    // 할당된것이 주소
    // 같은 주소를 바라보고 있기때문에  c 에서 가르키는 주소의 값을 변겅하면 a 믜

    console.log(c === a);
    c.push(2);
    console.log(a);
    //깊은 복사
    // 값만을 복사해 온것

    // 배열을 초기화
    //... (spread 연산자) : 참조타입의 깊은 복사를 하는 구문 객체 또는 배결의 값을 깊은 복사해온다
    // 배열이나 객체의 내용을 풀어해친다
    // 값만 복사한 경우 싶은복사

    const d = [...a];
    console.log(d === a);
</script>
</html>
