<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">이메일</label>
    <input type="text" class="email">
    <label for="">비밀번호</label>
    <input type="password" class="upw">
    <button>회원가입</button>
</body>
<script>
    let signupBtn = document.querySelector('button');


    // 정규식 체크 부분 함수 기능
    const isEmail = (value) => {
        // email 형식인지 체크
        let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/
        // 정규식 체크의 내용과 사용 메서드

        /*
            cjttlwkr answkdufdl [0-9a-zA-Z] 페턴의 문자열로 시작 되어야 하는데 슛자 0~9 까지 영어 대소문자 a~Z
            ([-_\.]?[0-9a-zA-Z])*
            [-_\.] : 하이픈언더바 점 들중에 하나가 올수 있다 . \. 이스케이프 묹다 점고 특수문자가 아니라
            ? : 앞에 문자가 있을수고 있고 없을수도 있다
            * : 이부분의 문자열이 여러번 반복 됭수 있다라는 의미
        */
        return regExp.test(value); // true || false
    }

    // 비밀번호 체크
    const inPassword = (value) => {
        let regExp = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/
        // ^
        // (?=.*[a-zA-Z])(?=.*[0-9])
        // ?= 탐색 뒤에 있는 족ㄴ을 탐색
        // .*[a-zA-Z] 영문 알파벳 대소문자 중에 최소 하나가 있어야한다
        // ?=.*[0-9] : 숫자가 하나이상 포함되어야 한다
        // (?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]) 특수문자가 하나이상 포함되어갸 한다
        // \\ 역슬래시 이스케이프 문자로 포함시키기 위해서
        // {8,16}$ 최소 8 자 최개 16자 사이에 문자열로
        return regExp.test(value);
    }
    signupBtn.onclick = () => {
        let userEmail = document.querySelector(".email").value;
        let upw = document.querySelector('.upw').value;

        // let {value : userEmail} = document.querySelector('.email')
        // let {value : upw} = document.querySelector('.upw')
        if(isEmail(userEmail)){
            console.log("이메일 형식이 맞아")
        }
        if(inPassword(upw)){
            console.log("비밀번호 형식이 맞아.")
        }

    }
</script>
</html>
