<script>
    // 문자열 검색
    let str = "hello javascript...."
    // 검색
    // search 문자열 안에 포함된 메서드
    // 문자열 포함되는지 확인을 한다
    // number 타입의 값을 반환한다 . 해당 문자열이 시작되는 인덱스
    let reg5 = str.search(/javascript/);
    console.log(reg5);
    console.log(str[0]);

    // 문자열을 찾아서 다른 문자열로 변환
    // replace 첫번째 매개변수로 본문에서 변환할 문자열
    // 두면째 매개변수 본문에서 해당 문자열을 수정할 내용
    let reg6 = str.replace(/javascript/, "css");
    console.log(reg6)

    let reg7 = /javascript/; //자바스크립트는 모든 객체가 원형
    let reg8 = /javascript2/;

    
    let str2 = str.replace("hello", "name");
    console.log(str2);

    console.log(reg7.test(str))
    console.log(reg8.test(str))


    let str3 = "program javascript and\n html css";

    let reg9 = /html/;

    // match  배열의 형태로 반환
    console.log(str3.match(reg9));

    let str4 = "Type program is javascript and html javascript"
    let reg10 = /javascript/g;

    let value = str4.replace(reg10, "css");
    console.log(value);

    let reg11 = /[A-K]/ig;
    //  A~K  alphabet 다 찾아온다.

    console.log(str4.match(reg11));
    let reg12 = /t$/m;
    console.log(str3.match(reg12));
